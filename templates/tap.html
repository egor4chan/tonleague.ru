        async function create_pay(amount_ton) {
            const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 360,
            messages: [
            {
                address: "UQBLoMfwd9SmfAqOTaNllrWQraT7B-TmmAx4CYinTj7lkghk", // destination address
                amount: String(amount_ton * 1000000000) // Toncoin in nanotons 1000000000 = 1 TON
            }
            ]
        }
        try {
            connectToWallet().catch(error => {
                console.error("Error connecting to wallet:", error);
            });

            const result = await tonConnectUI.sendTransaction(transaction)
            if (result) {
                alert('Success buy!')
                console.log('Success')
                // success way 
                set_miner(amount_ton);
                
            }
            else {
                console.log('No transaction')
                
            }
        }
        
        catch(error) {
            //set_miner(amount_ton); // DELETE LATER
            console.log(error);
        }
        
    }
